<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h3>{{ mars.news_title }}</h3>
        <h3>{{ mars.news_p }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <!-- hace falta actualizar esta linea -->
        <img src="{{ mars.featured_image }}" style = "width: 700px; height: 500px"> 
      </div>
      <div class="col-md-4">
        <h2>Latest Mars Weather Report</h2>
        <h3>{{ mars.weather}}</h3>
        <hr/>
        <h2>Mars Facts</h2>
        <!-- aqui hy ue insertar la table -->
        {{ mars.facts| safe}}
      </div>
    </div>
  </div>
  
  
  <div class="container-fluid">
    <div class="row text-center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="text-info">Mars Hemispheres</h2>
        </div>
    </div>
    <div class="row">
        {% for hemi in mars["hemispheres"] %}
        <div class="col-md-6">
            <div class="card bg-light mb-3">
                <div class="card-header text-info"><b>{{ hemi["title"] }}</b></div>
                <div class="card-body table-striped">
                    <img src='{{ hemi["img_url"] }}' alt='{{ hemi["title"] }}' class="img-fluid"style = "width: 500px; height: 500px">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
  


</body>

</html>
